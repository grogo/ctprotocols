<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>

<body>
<H1>MRG Protocol Lookup</H1>
<P>Updated: 7/3/21</P>

<P>Start typing anything in the search box to narrow down the list.</P>

	<div id="protocolDIV">
		<table id="main">
			<tr>
				<th colspan="7">
					<input class="search" placeholder="Search" autofocus/> 
					<a href="index.html">CT</a>
					<a href="MRI.html">MRI</a>
				</th>
				
			</tr>
			<tr>
				<th class="numberCol">#</th>
				<th class="nameCol">Name</th>
				<th class="timeCol">Time</th>
				<th class="contrastCol">IV Contrast</th>
				<th class="regionCol">Anatomic Region</th>
				<th class="infoCol">Additional Info</th>
				<th class="fullCol">Full protocol</th>
			</tr>

			<tbody class="list">
			<!-- not compatible with td colspan -->

					<!-- template entry that then gets removed -->
					<tr id="protocolItem">
						<td class="protNum"></td>
						<td class="protName">Loading...</td>
						<td class="protTime"></td>
						<td class="protContrast"></td>
						<td class="protRegion"></td>
						<td class="protInfo"></td>
						<td class="protFull"></td>
					</tr>

			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="acch_data_list.min.js"></script>
	<script type="text/javascript" src="scriptMRI.js"></script>

</body>
</html>
