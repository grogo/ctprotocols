<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
		"http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<link rel="stylesheet" href="style.css" type="text/css" media="screen" />
</head>

<body>
	<div id="protocolDIV">
		<table id="main">
			<tr>
				<th colspan="4">
					<input class="search" placeholder="Search" autofocus /> CT PROTOCOL GUIDELINES FOR RADIOLOGISTS
				</th>
			</tr>
			<tr>
				<th class="numberCol">#</th>
				<th class="descriptionCol">Description</th>
				<th class="indicationsCol">Indications</th>
				<th class="protocolCol">MDCT Protocol</th>
			</tr>

			<tbody class="list">
			<!-- not compatible with <td colspan> -->

					<!-- template entry that then gets removed -->
					<tr id="protocolItem">
						<td class="protNum"></td>
						<td class="protDesc"></td>
						<td class="protIndic"></td>
						<td class="protMDCT"></td>
					</tr>

			</tbody>
		</table>
	</div>

	<script type="text/javascript" src="acch_data_list.min.js"></script>
	<script type="text/javascript" src="script.js"></script>

</body>
</html>
